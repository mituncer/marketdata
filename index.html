<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }
        .rate-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .rates-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .rate-box {
            flex: 1;
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 3px;
            border: 1px solid #e9ecef;
        }
        .rate-pair {
            font-size: 0.9em;
            font-weight: bold;
            color: #495057;
        }
        .rate-value {
            display: block;
            font-size: 1.1em;
            color: #2c3e50;
            margin-top: 5px;
            font-weight: bold;
        }
        .timestamp {
            font-size: 0.75em;
            color: #6c757d;
            text-align: center;
            margin-top: 12px;
            border-top: 1px solid #dee2e6;
            padding-top: 8px;
        }
        h2 {
            font-size: 1.1em;
            margin: 0 0 15px 0;
            color: #343a40;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="rate-container">
        <h2>Currency Exchange Rates</h2>
        <div class="rates-wrapper">
            <div class="rate-box">
                <div class="rate-pair">
                    USD/TRY
                    <span id="usdtry" class="rate-value">Loading...</span>
                </div>
            </div>
            <div class="rate-box">
                <div class="rate-pair">
                    EUR/TRY
                    <span id="eurtry" class="rate-value">Loading...</span>
                </div>
            </div>
        </div>
        <div class="timestamp" id="lastUpdate"></div>
    </div>

    <script>
        const config = {
            apiEndpoint: 'https://api.frankfurter.app/latest',
            refreshInterval: 60000 * 60 // Update every hour since data updates daily
        };

        function formatCurrency(number) {
            return number.toFixed(4);
        }

        function updateRates(data) {
            document.getElementById('usdtry').textContent = formatCurrency(data.usdtry);
            document.getElementById('eurtry').textContent = formatCurrency(data.eurtry);
            document.getElementById('lastUpdate').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        async function fetchRates() {
            try {
                // Fetch EUR/TRY rate
                const eurResponse = await fetch(`${config.apiEndpoint}?from=EUR&to=TRY`);
                if (!eurResponse.ok) throw new Error(`HTTP error! status: ${eurResponse.status}`);
                const eurData = await eurResponse.json();
                
                // Fetch USD/TRY rate
                const usdResponse = await fetch(`${config.apiEndpoint}?from=USD&to=TRY`);
                if (!usdResponse.ok) throw new Error(`HTTP error! status: ${usdResponse.status}`);
                const usdData = await usdResponse.json();

                const rates = {
                    eurtry: eurData.rates.TRY,
                    usdtry: usdData.rates.TRY
                };

                updateRates(rates);
            } catch (error) {
                console.error('Error fetching rates:', error);
                document.getElementById('usdtry').textContent = 'Error';
                document.getElementById('eurtry').textContent = 'Error';
            }
        }

        // Initial fetch
        fetchRates();

        // Set up periodic updates
        setInterval(fetchRates, config.refreshInterval);
    </script>
</body>
</html>
